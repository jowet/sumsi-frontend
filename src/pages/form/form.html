<ion-header>
  <ion-navbar>
    <ion-title style="align:center">
      <h1 class="title" style="text-align: center;"><img class="title-image" src="../../assets/icon/raiffeisen.png" style="width: 200px;"/></h1>
    </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Chore Name</ion-label>
      <ion-input type="text"[(ngModel)]="chore_title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input type="text"[(ngModel)]="amount"></ion-input>
    </ion-item>
    </ion-list>
    <button ion-button block color="secondary" style="background-color: #05aa9d;" (click)="AddChore()">add</button>
</ion-content>
